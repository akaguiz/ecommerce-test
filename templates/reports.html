{% extends "base.html" %}

{% block title %}Reports - Inventory Pro{% endblock %}

{% block page_title %}Reports{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Sales Report Card -->
    <div class="glass-effect rounded-xl p-6 hover-scale">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">Sales Report</h3>
            <i class="fas fa-chart-line text-blue-500"></i>
        </div>
        <div class="space-y-4">
            <div class="h-48 bg-gray-100 rounded-lg"></div>
            <button class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                View Details
            </button>
        </div>
    </div>

    <!-- Inventory Status Card -->
    <div class="glass-effect rounded-xl p-6 hover-scale">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">Inventory Status</h3>
            <i class="fas fa-box text-green-500"></i>
        </div>
        <div class="space-y-4">
            <div class="h-48 bg-gray-100 rounded-lg"></div>
            <button class="w-full py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                View Details
            </button>
        </div>
    </div>

    <!-- Low Stock Alerts Card -->
    <div class="glass-effect rounded-xl p-6 hover-scale">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">Low Stock Alerts</h3>
            <i class="fas fa-exclamation-triangle text-yellow-500"></i>
        </div>
        <div class="space-y-4">
            <div class="h-48 bg-gray-100 rounded-lg"></div>
            <button class="w-full py-2 px-4 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-colors">
                View Details
            </button>
        </div>
    </div>
</div>
{% endblock %}
