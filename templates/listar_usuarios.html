<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Usuários</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>Usuário: {{ usuario.username }}, Senha: {{ usuario.password }}</li>
        {% endfor %}
    </ul>
</body>
</html>
